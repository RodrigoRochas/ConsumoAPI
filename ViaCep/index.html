<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@1&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Consumo da API -- VIACEP</title>
</head>
<body>

    <header>
        <h1>PESQUISANDO ENDEREÇOS -- VIACEP</h1>
        <div id="redesSC">
            <div class="github">
                <a href="https://github.com/RodrigoRochas">
                    <img id="imgGit" src="imagens/git.jpg">
                </a>

            </div>

            <div class="email">
                <a href="https://outlook.live.com/">
                    <img id="imgEmail" src="imagens/email.jpg">
                </a>
            </div>

            <div class="linkedin">
                <a href="https://www.linkedin.com/in/rodrigo-rocha-santos-0b094216a/">
                    <img id="imgLink" src="imagens/link.jpg">
                </a>
            </div>

        </div>
    </header>
    <main>
        <section id="info">  
            <form >
                <div class="geral">
                    Nome: <input type="text" id='nome' pattern="^[a-zA-Z0-9]+$" maxlength="30" placeholder="Ex: Rodrigo Rocha">
                </div>

                <div class="geral">
                    CEP: <input type="text" id='cep' pattern="[0-9]{5}-?[0-9]{3}" maxlength="9">
                </div>

                <div class="geral">
                    Endereço: <input type="text" id='endereco' disabled>
                </div>

                <div class="geral">
                    Bairro: <input type="text" id='bairro' disabled>
                </div>

                <div class="geral">
                    Cidade: <input type="text" id='cidade' disabled>
                </div>

                <div class="geral">
                    Estado: <input type="text" id='estado' disabled>
                </div>
            </form>
        </section>
    </main>
    

    <script src="ViaCep.js"></script>
</body>
</html>
